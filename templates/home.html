<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }
        form {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: auto;
        }
        label, select, input {
            display: block;
            width: 100%;
            margin-bottom: 10px;
        }
        .range-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <form action="{{url_for('predict_data')}}" method="post">
        
        <label for="writing_score">Writing Score (0-100):</label>
        <div class="range-container">
            <input type="range" id="writing_score" name="writing_score" min="0" max="100" oninput="writing_value.textContent = this.value">
            <span id="writing_value">50</span>
        </div>
        <br>
        
        <label for="reading_score">Reading Score (0-100):</label>
        <div class="range-container">
            <input type="range" id="reading_score" name="reading_score" min="0" max="100" oninput="reading_value.textContent = this.value">
            <span id="reading_value">50</span>
        </div>
        <br>
        
        
        <label for="gender">Gender:</label>
        <select id="gender" name="gender">
            <option value="male">male</option>
            <option value="female">female</option>
        </select>
        <br>
        
        <label for="lunch">Lunch:</label>
        <select id="lunch" name="lunch">
            <option value="standard">standard</option>
            <option value="free/reduced">free/reduced</option>
        </select>
        <br>
        
        <label for="parental_education">Parental Level of Education:</label>
        <select id="parental_education" name="parental_education">
            <option value="high school">high school</option>
            <option value="some college">some college</option>
            <option value="associate's degree">associate's degree</option>
            <option value="bachelor's degree">bachelor's degree</option>
            <option value="master's degree">master's degree</option>
            <option value="some high school"> some high school</option>
        </select>
        <br>
        
        <label for="test_prep">Test Preparation Course:</label>
        <select id="test_prep" name="test_prep">
            <option value="none">none</option>
            <option value="completed">completed</option>
        </select>
        <br>
        
        <label for="race_ethnicity">Race/Ethnicity:</label>
        <select id="race_ethnicity" name="race_ethnicity">
            <option value="group A">group A</option>
            <option value="group B">group B</option>
            <option value="group C">group C</option>
            <option value="group D">group D</option>
            <option value="group E">group E</option>
        </select>
        <br>
        
        <button type="submit">Submit</button>
    </form>
    <h2>
        The Predicition is {{results}}
    </h2>
</body>
</html>
